<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("snow.jpg");
        background-size: cover;
        background-position: center;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #fff;
        text-shadow: 2px 2px 4px #000000;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Reset Password</h1>
    <form onsubmit="return validateForm()" method="post">
      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <br>
      <label for="human-check">What is <span id="num1"></span> + <span id="num2"></span>?</label>
      <input type="text" id="human-check" name="human-check" required>
      <br>
      <span id="password-error" class="error"></span>
      <br>
      <button type="submit">Reset Password</button>
    </form>
    <script>
      // Generate two random numbers between 1 and 10
      var num1 = Math.floor(Math.random() * 10) + 1;
      var num2 = Math.floor(Math.random() * 10) + 1;

      // Display the numbers in the form
      document.getElementById("num1").innerHTML = num1;
      document.getElementById("num2").innerHTML = num2;

      // Validate the form when it is submitted
      function validateForm() {
        var humanCheck = document.getElementById("human-check").value;
        var expected = num1 + num2;
        if (humanCheck != expected) {
          document.getElementById("human-check-error").innerHTML = "Incorrect answer";
          return false;
        }
        return true;
      }

      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm-password').value;
      const password_error = document.getElementById('password-error');

      Form.addlistener('submit', (e) => {
        e.preventDefault();

        if (password !== confirm_password) {
          password_error.textContent = 'Passwords do not match';
        }

        if (password.length < 8) {
          password_error.textContent = 'Password must be at least 8 characters';
        }

        if (password.length > 20) {
          password_error.textContent = 'Password must be less than 20 characters';
        } 

        if (password === '') {
          password_error.textContent = 'Please enter your password';
        }

        if (confirm_password === '') {
          password_error.textContent = 'Please confirm your password';
        }


        fetch('/reset_password', {
          method: 'POST',
          body: JSON.stringify({
            password: password,
            confirm_password: confirm_password
          })
        })
        .then((response) => {
          if(response.ok) {
            console.log('submit reset password');
            window.location.href = '/login';
          } else {
            response.text().then((text) => {
              console.log(text);
              
              const error_message = document.querySelector('.error-message');
              error_message.textContent = text;
            })
          }
        })
        .catch((error) => {
          console.log(error + ': When sending email');
        })
      });
    </script>
  </body>
</html>
