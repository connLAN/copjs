<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("snow.jpg");
        background-size: cover;
        background-position: center;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #fff;
        text-shadow: 2px 2px 4px #000000;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Forgot Password</h1>
    <form onsubmit="return validateForm()" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="human-check">What is <span id="num1"></span> + <span id="num2"></span>?</label>
      <input type="text" id="human-check" name="human-check" required>
      <br>
      <span id="human-check-error" class="error"></span>
      <br>
      <span class="error-message"></span>
      <br>
      <button type="submit">Goto Reset Password</button>
    </form>
      <script>
        // Generate two random numbers between 1 and 10
        var num1 = Math.floor(Math.random() * 10) + 1;
        var num2 = Math.floor(Math.random() * 10) + 1;

        // Display the numbers in the form
        document.getElementById("num1").innerHTML = num1;
        document.getElementById("num2").innerHTML = num2;

        // Validate the form when it is submitted
        function validateForm() {
          var humanCheck = document.getElementById("human-check").value;
          var expected = num1 + num2;
          if (humanCheck != expected) {
            document.getElementById("human-check-error").innerHTML = "Incorrect answer";
            return false;
          }
          const email = document.getElementById('email').value;
          // alert("AAA: " + email);
          return true;
        }

        const form = document.querySelector('form');

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          
          if(!validateForm() ){
            // alert("!validateForm(): Invalid input");
            return;
          }

          const email = document.getElementById('email').value;

          const data = {
            email: email,
            op_type: 'forgot_password'
          };

          const dataString = JSON.stringify(data);
          // alert('AAA dataString: ' + dataString);

          fetch('/forgot_password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: dataString
          })
          .then((response) => {
            console.log('response: '+ response.status + ': ' + response.statusText);
            alert('response: '+ response.status + ': ' + response.statusText);
            if(response.ok) {
              console.log('submit reset password');
              response.text().then((text) => {
                console.log(text);
                
                const error_message = document.querySelector('.error-message');
                error_message.textContent = text;
              })
              /* do nothing or pop alert window? */
              alert('Please check your email for reset password link');
              return;

            } else {
              response.text().then((text) => {
                console.log(text);
                
                const error_message = document.querySelector('.error-message');
                error_message.textContent = text;
              })
              return;

            }
          })
          .catch((error) => {
            console.log(error + ': When sending email');
          })
        }); 
      </script>
    </body>
</html>
