<!DOCTYPE html>
<html>
<head>
  <title>Courses List</title>
  <style>
      /* Reset styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Body styles */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-image: url("snow.jpg");
      }

      /* Header styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
      }

      header h1 {
        font-size: 2rem;
        margin: 0;
      }

      /* Grid styles */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 2rem;
        margin: 2rem;
      }

      .grid-item {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        padding: 1rem;
      }

      .grid-item h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .grid-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 0.5rem;
      }

      .grid-item p {
        margin-bottom: 0.5rem;
      }

      .grid-item button {
        background-color: #333;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        padding: 0.5rem 1rem;
        transition: background-color 0.3s ease;
        margin-left: 10px;
        margin-right: 10px;
      }

      .grid-item button:hover {
        background-color: #555;
      }

      .grid-item .upload-btn {
        background-color: #4CAF50;
      }

      .grid-item .upload-btn:hover {
        background-color: #3e8e41;
      }

      .grid-item .upload-btn:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
      }

      .grid-item .upload-btn:focus {
        outline: none;
      }

      .grid-item .upload-btn:disabled {
        background-color: #ccc;
        color: #666;
        cursor: not-allowed;
      }

      .grid-item .upload-btn:disabled:hover {
        background-color: #ccc;
      }

      .grid-item .upload-text {
        margin-top: 0.5rem;
      }

      .grid-item .drop-zone {
        border: 2px dashed #ccc;
        border-radius: 5px;
        padding: 1rem;
        margin-top: 1rem;
        cursor: pointer;
      }

      .grid-item .drop-zone:hover {
        background-color: #f9f9f9;
      }

      .grid-item .drop-zone .preview {
        display: flex;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      .grid-item .drop-zone .preview img, .grid-item .drop-zone .preview video {
        width: 100px;
        height: 100px;
        margin-right: 1rem;
        margin-bottom: 1rem;
      }

      .grid-item .drop-zone .upload-button {
        margin-top: 1rem;
      }
  </style>
</head>
<body>
  <h1>Courses List</h1>

  <div class="grid">
    <!-- Courses will be dynamically added here -->
  </div>

  <script>
    // Fetch courses data from server-side database
    fetch('/listCourses')
      .then(response => response.json())
      .then(courses => {
        // Loop through courses and add them to the page
        courses.forEach(course => {
          const courseElement = document.createElement('div');
          courseElement.classList.add('grid-item');

          const imageElement = document.createElement('img');
          imageElement.src = course.image;
          imageElement.alt = course.name;
          courseElement.appendChild(imageElement);

          const nameElement = document.createElement('h2');
          nameElement.textContent = course.name;
          courseElement.appendChild(nameElement);

          const descriptionElement = document.createElement('p');
          descriptionElement.textContent = course.description;
          courseElement.appendChild(descriptionElement);

          const priceElement = document.createElement('p');
          priceElement.classList.add('price');
          priceElement.textContent = `Price: ${course.price || 1234}`;
          courseElement.appendChild(priceElement);

          const dropZone = document.createElement('div');
          dropZone.classList.add('drop-zone');
          dropZone.textContent = 'Drag and drop files here or click to browse';

          const preview = document.createElement('div');
          preview.classList.add('preview');
          dropZone.appendChild(preview);

          const uploadText = document.createElement('p');
          uploadText.classList.add('upload-text');
          uploadText.textContent = 'No lessons uploaded';
          courseElement.appendChild(uploadText);

          courseElement.appendChild(dropZone);

          const uploadButton = document.createElement('button');
          uploadButton.classList.add('lession-manage-button');
          uploadButton.textContent = 'Upload';
          uploadButton.disabled = true;
          courseElement.appendChild(uploadButton);

          // Add event listener to upload button
          uploadButton.addEventListener('click', () => {
            // Implement file upload functionality here
            console.log('Uploading files...');
          });

          // Add event listener to drop zone
          dropZone.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.accept = 'image/*,video/*';
            input.style.display = 'none';
            document.body.appendChild(input);
            input.click();
            input.addEventListener('change', () => {
              const files = Array.from(input.files);
              preview.innerHTML = '';
              files.forEach(file => {
                if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                  const reader = new FileReader();
                  reader.readAsDataURL(file);
                  reader.onload = () => {
                    const mediaElement = file.type.startsWith('image/') ? document.createElement('img') : document.createElement('video');
                    mediaElement.src = reader.result;
                    mediaElement.controls = true;
                    if (file.type.startsWith('video/')) {
                      mediaElement.setAttribute('width', '320');
                      mediaElement.setAttribute('height', '240');
                    }
                    preview.appendChild(mediaElement);
                  };
                } else {
                  const p = document.createElement('p');
                  p.textContent = `${file.name} is not a valid image or video file`;
                  preview.appendChild(p);
                }
              });
              uploadButton.disabled = false;
            });
          });

          document.querySelector('.grid').appendChild(courseElement);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
