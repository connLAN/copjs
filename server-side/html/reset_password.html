<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("snow.jpg");
        background-size: cover;
        background-position: center;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        color: #fff;
        text-shadow: 2px 2px 4px #000000;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="email"],
      input[type="text"],
      input[type="password"] {
        width: 95%;
        /* max-width: 400px; */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .error {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Reset Password</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="token">Token:</label>
      <input type="text" id="token" name="token" required>

      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" required>
      <span class="error" id="password-error"></span>

      <label for="confirm_password">Confirm New Password:</label>
      <input type="password" id="confirm-password" name="confirm_password" required>
      <span class="error" id="confirm-password-error"></span>

      <div>
        <label for="human-check">Human Check:</label>
        <span id="num1"></span> + <span id="num2"></span> =
        <input type="text" id="human-check" name="human_check" required>
        <span class="error" id="human-check-error"></span>
      </div>

      <input type="submit" value="Reset Password">
    </form>
    <script>
      // Generate two random numbers between 1 and 10
      var num1 = Math.floor(Math.random() * 10) + 1;
      var num2 = Math.floor(Math.random() * 10) + 1;

      // Display the numbers in the form
      document.getElementById("num1").innerHTML = num1;
      document.getElementById("num2").innerHTML = num2;

      // Validate the form when it is submitted
      function validateForm() {
        var humanCheck = document.getElementById("human-check").value;
        var expected = num1 + num2;
        if (humanCheck != expected) {
          document.getElementById("human-check-error").innerHTML = "Incorrect answer";
          return false;
        }

        /* check email, password, confirm password */
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm-password').value;

        return true;
      }

      const password = document.getElementById('password').value;
      const confirm_password = document.getElementById('confirm-password').value;
      const password_error = document.getElementById('password-error');

      Form.addlistener('submit', (e) => {
        e.preventDefault();

        if(!validateForm() ){
          alert("!validateForm(): Invalid input");
          return;
        }

        if (password !== confirm_password) {
          password_error.textContent = 'Passwords do not match';
        }

        if (password.length < 8) {
          password_error.textContent = 'Password must be at least 8 characters';
        }

        if (password.length > 20) {
          password_error.textContent = 'Password must be less than 20 characters';
        } 

        if (password === '') {
          password_error.textContent = 'Please enter your password';
        }

        if (confirm_password === '') {
          password_error.textContent = 'Please confirm your password';
        }


        fetch('/reset_password', {
          method: 'POST',
          body: JSON.stringify({
            password: password,
            confirm_password: confirm_password
          })
        })
        .then((response) => {
          alert("Response:" + response.status + " " + response.statusText);
          if(response.ok) {
            alert('submit reset password');
            window.location.href = '/login';
          } else {
            response.text().then((text) => {
              console.log(text);
              
              const error_message = document.querySelector('.error-message');
              error_message.textContent = text;
            })
          }
        })
        .catch((error) => {
          console.log(error + ': When sending email');
        })
      });
    </script>
  </body>
</html>
