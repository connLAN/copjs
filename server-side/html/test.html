<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/all.min.css">


        <style>
            .form-group {
                margin-bottom: 1rem;
            }
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
            }
            .form-group input {
                width: 100%;
                padding: 0.5rem;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                font-size: 1rem;
            }
            .form-group .input-group-append {
                cursor: pointer;
            }
            .form-group .input-group-append i {
                padding: 0.5rem;
            }
            .error {
                color: red;
                margin-top: 0.25rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">Login Form</h1>

                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" required class="form-control">
                            <span class="error" id="email-error"></span>
                        </div>


                        <div class="form-group">
                            <label for="password">Password:</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" required class="form-control">
                                <div class="input-group-append d-flex align-items-center">
                                    <span class="input-group-text" 
                                    style="width: 60px; height: 38px; padding-right: 10px; border-right: 1px solid #ced4da;">
                                        <i class="fas fa-eye" id="toggle-password"></i>
                                    </span>
                                </div>
                            </div>
                            <span class="error" id="password-error"></span>
                        </div>

                        
                        <div class="form-group">
                            <button type="submit">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <script src="/js/jquery-3.5.1.slim.min.js"></script>
        <script src="/js/popper-base.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <script>
            const togglePassword = document.getElementById('toggle-password');
            const password = document.getElementById('password');

            togglePassword.addEventListener('click', function() {
                if (password.type === 'password') {
                    password.type = 'text';
                    togglePassword.classList.remove('fa-eye');
                    togglePassword.classList.add('fa-eye-slash');
                } else {
                    password.type = 'password';
                    togglePassword.classList.remove('fa-eye-slash');
                    togglePassword.classList.add('fa-eye');
                }
            });
        </script>



<script>
    const loginForm = document.querySelector('form');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent the form from submitting normally

        alert('loginForm.addEventListener');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;      
        alert('email:' +  email + ' password:' + password);

        const user = {
            email: email,
            password: password
        }; // create an empty object to store the form data

        fetch('/reset_password000', { // send a POST request to the server
            method: 'POST',
            body: JSON.stringify(user), // attach the form data we created above
        })
        .then(response => {
            alert('response: status = ' + response.status + ' statusText = ' + response.statusText + ' ok = ' + response.ok);
            response.body.text()
            .then(text => {
                alert('response.body.text: ' + text);
            });

            if (response.ok) {
                // handle successful login
                alert('response.ok');
                return;
            } else {
                // handle failed login
                alert('response.not ok');
                return;
            }
        })
        .catch(error => {
            console.error(error);
            return;
        });

    });

  </script>

    </body>
</html>
