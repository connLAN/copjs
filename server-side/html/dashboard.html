<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <meta content="text/html; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: top left;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .settings-menu {
      position: relative;
      display: inline-block;
    }
    .settings-menu-content {
      display: none;
      position: absolute;
      z-index: 1;
      top: 100%;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
    }
    .settings-menu:hover .settings-menu-content {
      display: block;
    }
    .settings-menu-content a {
      display: block;
      padding: 5px 0;
      text-decoration: none;
      color: #333;
    }
    .settings-menu-content a:hover {
      background-color: #ddd;
    }
    .tabs {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
      padding: 10px;
    }
    .tab {
      padding: 10px;
      cursor: pointer;
    }
    .tab.active {
      background-color: #ddd;
    }
    .tab-content {
      display: none;
      padding: 10px;
    }
    .tab-content.active {
      display: block;
    }
    .tab-iframe {
      width: 100%;
      height: calc(100vh + 50px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Dashboard</h1>
    <div class="settings-menu">
      <button>Settings</button>
      <div class="settings-menu-content">
        <a href="#">Profile</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="courses">Courses</div>
    <div class="tab" data-tab="order">Order</div>
    <div class="tab" data-tab="learning">learning</div>
  </div>

  <div class="tab-content active" data-tab="courses">
    <iframe class="tab-iframe" src="/courses" ></iframe>
  </div>
  <div class="tab-content" data-tab="order">
    <iframe class="tab-iframe" src="/order"></iframe>
  </div>
  <div class="tab-content" data-tab="learning">
    <iframe class="tab-iframe" src="/learning"></iframe>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const tabContents = document.querySelectorAll(".tab-content");

    // Add click event listener to tabs
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const tabName = tab.dataset.tab;

        tabs.forEach(tab => tab.classList.remove("active"));
        tab.classList.add("active");

        tabContents.forEach(tabContent => {
          if (tabContent.dataset.tab === tabName) {
            tabContent.classList.add("active");

            const iframe = tabContent.querySelector(".tab-iframe");
            if (tabName === "courses") {
              iframe.src = "/courses";
            }else if(tabName === "order"){
              iframe.src = "/order";
            }else if(tabName === "learning"){
              iframe.src = "/learning";
            }
            
          } else {
            tabContent.classList.remove("active");
          }
        });
      });
    });
  </script>
</body>
</html>
