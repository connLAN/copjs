<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">

    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            font-size: 1rem;
        }
        .form-group .input-group-append {
            cursor: pointer;
        }
        .form-group .input-group-append i {
            padding: 0.5rem;
        }
        .error {
            color: red;
            margin-top: 0.25rem;
        }


      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        background-image: url('snow.jpg');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #999;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .error-message {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form action="/login" method="POST" onsubmit="return validateForm()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <!-- <span class="input-hint">Please enter your email address</span> -->
      <span id="email-error" class="error-message"></span>

      <!-- <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required> -->
      <!-- <span class="input-hint">Please enter your password</span> -->

      <div class="form-group">
        <label for="password">Password:</label>

        <div class="input-group">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-control"
              placeholder="8~20 characters, only alphanumeric characters"
              required 
            >

            <div class="input-group-append d-flex align-items-center">
                <span class="input-group-text" style="width: 60px; height: 38px; padding-right: 10px; border-right: 1px solid #ced4da;">
                    <i class="fas fa-eye" id="toggle-password"></i>
                </span>
            </div>
        </div>

        <span id="password-error" class="error-message"></span>
        <span class="error-message"></span>
      </div>


      <div>
        <input type="checkbox" id="remember-me" name="rememberMe" checked>
        <label for="remember-me">Remember me</label>
      </div>

      <span id="password-error" class="error-message"></span>
      <span class="error-message"></span>
      <button type="submit">Login</button>
    </form>
    
    <p style="text-align: center;">Don't have an account? <a href="/register">Register here.</a></p>
    <p  style="text-align: center;">Forgot your password? <a href="/forgot_password">Recover forgot password</a>.</p>
    
  
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper-base.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script>
      const togglePassword = document.getElementById('toggle-password');
      const password = document.getElementById('password');

      togglePassword.addEventListener('click', function() {
          if (password.type === 'password') {
              password.type = 'text';
              togglePassword.classList.remove('fa-eye');
              togglePassword.classList.add('fa-eye-slash');
          } else {
              password.type = 'password';
              togglePassword.classList.remove('fa-eye-slash');
              togglePassword.classList.add('fa-eye');
          }
      });
    </script>


    <script>
      function validateForm() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        let isValid = true;

        // Check if email is valid
        if (!/\S+@\S+\.\S+/.test(email)) {
          emailError.textContent = 'Please enter a valid email address';
          isValid = false;
        } else {
          emailError.textContent = '';
        }

        // Check if password is not empty
        if (password === '') {
          passwordError.textContent = 'Please enter your password';
          isValid = false;
        } else {
          passwordError.textContent = '';
        }

        // Check for SQL injection and other attacks
        const regex = /['";:]/;
        if (regex.test(email) || regex.test(password)) {
          emailError.textContent = 'Invalid input';
          passwordError.textContent = 'Invalid input';
          isValid = false;
        }

        return isValid;
      }

      const form = document.querySelector('form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const rememberMeCheckbox = document.getElementById('remember-me');

      form.addEventListener('submit', (event) => {
        // Prevent the form from submitting
        event.preventDefault();

        if(!validateForm() ){
          // alert("!validateForm(): Invalid input");
          return;
        }
        
        const RememberMe = rememberMeCheckbox.checked;

        // Validate the form inputs
        if (emailInput.validity.valid && passwordInput.validity.valid) {
          // Create a new user object with the form data
          const user = {
            email: emailInput.value,
            password: passwordInput.value,
            isRememberMe: RememberMe
          };

          // Send a POST request to the server to login the user
          fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
          })
          .then(response => {
            
            // alert("HELLO ++++ "  + response.status + " " + response.statusText);

            if (response.ok) {
              // Set a cookie to remember the user's email
              // document.cookie = `email=${user.email}; max-age=3600; path=/`;
              // document.cookie = `auth=true; max-age=3600; path=/`;

              // Redirect to the welcome page
              // alert(" REDIRECTING  TO dashboard PAGE");
              // store email in local storage
              localStorage.setItem('email', user.email);
              
              window.location.href = '/dashboard';
            } else {

              response.text().then(text => {
                 // alert("WARNING: "+ text); // Print the response text to the console

                const errorMessage = form.querySelector('.error-message');
                errorMessage.textContent = text;
              });
          }
        })
        .catch(error => {
          console.error(error);
          // alert('An error occurred while logging in the user');
        });
      }
    });
    </script>
  </body>
</html>
