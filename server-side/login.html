<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #999;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
      }
      button[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .error-message {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form action="/login" method="POST" onsubmit="return validateForm()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <!-- <span class="input-hint">Please enter your email address</span> -->
      <span id="email-error" class="error-message"></span>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <!-- <span class="input-hint">Please enter your password</span> -->
      <span id="password-error" class="error-message"></span>
      <button type="submit">Login</button>
    </form>
    <p style="text-align: center;">Don't have an account? <a href="/register">Register here.</a></p>
    <script>
      function validateForm() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        let isValid = true;

        // Check if email is valid
        if (!/\S+@\S+\.\S+/.test(email)) {
          emailError.textContent = 'Please enter a valid email address';
          isValid = false;
        } else {
          emailError.textContent = '';
        }

        // Check if password is not empty
        if (password === '') {
          passwordError.textContent = 'Please enter your password';
          isValid = false;
        } else {
          passwordError.textContent = '';
        }

        // Check for SQL injection and other attacks
        const regex = /['";:]/;
        if (regex.test(email) || regex.test(password)) {
          emailError.textContent = 'Invalid input';
          passwordError.textContent = 'Invalid input';
          isValid = false;
        }

        return isValid;
      }




      const form = document.querySelector('form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      form.addEventListener('submit', (event) => {
        // Prevent the form from submitting
        event.preventDefault();

        if(!validateForm() ){
          alert("Invalid input");
          return;
        }
        
        // Validate the form inputs
        if (emailInput.validity.valid && passwordInput.validity.valid) {
          // Create a new user object with the form data
          const user = {
            email: emailInput.value,
            password: passwordInput.value
          };

          // Send a POST request to the server to login the user
          fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
          })
          .then(response => response.text())
          .then(data => {
            // Display a success message
            alert(data);

            // Set a cookie to remember the user's email
            document.cookie = `email=${user.email}; max-age=3600; path=/`;

            // Redirect to the home page
            window.location.href = '/';
          })
          .catch(error => {
            console.error(error);
            alert('An error occurred while logging in the user');
          });
        }
      });
    </script>
  </body>
</html>
